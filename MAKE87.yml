version: 1
interfaces:
  - name: lerobot
    protocol: grpc
    clients:
      - name: robotclient
        spec:
          string: lerobot-grpc
container_config:
  privileged: true
config:
  type: object
  properties:
    robot_index:
      type: integer
      default: 0
      description: if there are multiple so100 arms connected this is the index of the one to use
    fps:
      type: integer
      default: 10
    actions_per_chunk:
      type: integer
      default: 10
    environment_dt:
      type: number
      default: 0.1
build:
  build_kit:
    name: python3
dev_build:
  build_kit:
    name: python3
    build_additions:
      ide: vscode_server_py3
      ssh: ssh_server
peripheral_requirements:
  - peripheral_type: Camera
    name: CAMERA
version: 1
interfaces:
  - name: rerun
    protocol: grpc
    clients:
      - name: rerun-grpc-client
        spec:
          string: rerun-grpc
  - name: lerobot
    protocol: grpc
    clients:
      - name: robotclient
        spec:
          string: lerobot-grpc
  - name: zenoh-client
    protocol: zenoh
    default_port:
      name: zenoh-client
      protocol: TCP
      target_port: 7447
      publish_mode: Ingress
      is_system_interface: false
      is_dev_interface: false
    publishers:
      - name: AGENT_LOGS
        spec:
          string: string
        encoding: utf-8
      - name: CAMERA_1_IMAGE
        spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
      - name: CAMERA_2_IMAGE
        spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
    providers:
      - name: AGENT_CHAT
        request_spec:
          string: string
        response_spec:
          string: string
        encoding: utf-8
container_config:
  privileged: true
config:
  type: object
  properties:
    robot_index:
      type: integer
      default: 0
      description: if there are multiple so100 arms connected this is the index of the one to use
    actions_per_chunk:
      type: integer
      default: 10
    pretrained_name_or_path:
      type: string
      default: "helper2424/smolvla_rtx_movet"
      description: The name or path of the pretrained model to use.
    camera_1_name:
      type: string
      default: "front"
      description: The name of the first camera to use.
    camera_2_name:
      type: string
      default: "wrist"
      description: The name of the second camera to use.
build:
  build_kit:
    name: python3
dev_build:
  build_kit:
    name: python3
    build_additions:
      ide: vscode_server_py3
      ssh: ssh_server
peripheral_requirements:
  - peripheral_type: Camera
    name: CAMERA_1
  - peripheral_type: Camera
    name: CAMERA_2